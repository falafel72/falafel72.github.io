---
layout: default
title: Projects
---
{% if site.projects.size > 0 %}
<ul>
    {% assign sorted = site.projects | reverse %}
    {% for project in sorted %}
    <li>
        <!-- <h2><a href="{{ project.url }}">{{ project.title }}</a></h2> -->
        <h2>{{ project.title }} </h2>
        <p>{{ project.blurb }}</p>
    </li>
    {% endfor %}
</ul>
{% else %}
<p> there's nothing here... </p>
{% endif %}
